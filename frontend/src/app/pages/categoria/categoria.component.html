<div class="conteiner__categoria">
  <div class="categoria__title">
    <h2>{{ titleCat }}</h2>
  </div>
  <div class="categoria__box-recipe-line-one">
    <div class="box-recipe__sub-filter">
      <div class="filter_btn">
        <h5>Filtrar por:</h5>
        <button *ngIf="show" (click)="showFilter()" class="show-btn">
          <i class="bi bi-eye"></i>
        </button>
        <button *ngIf="hide" (click)="showFilter()" class="hide-btn">
          <i class="bi bi-eye-slash"></i>
        </button>
      </div>

      <div
        *ngIf="category[0] && category[0].nomeSubCategory && !show"
        class="lista-subCategory"
      >
        <ul *ngFor="let column of [0, 1, 2, 3]">
          <li
            *ngFor="
              let subCategory of category[0].nomeSubCategory.slice(
                getColumnIndex(category[0].nomeSubCategory.length, 4, column),
                getColumnIndex(
                  category[0].nomeSubCategory.length,
                  4,
                  column + 1
                )
              )
            "
          >
            <a
              routerLink="/categoria/{{
                category[0].nomeCategory
              }}/subcategoria/{{ subCategory.nome }}"
            >
              <img
                src="../../../assets/IMG/Icons/recipe/{{ subCategory.urlImg }}"
                alt=""
              />
              <h5>{{ subCategory.nome }}</h5>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="categoria__box-recipe">
    <div *ngFor="let recipe of recipes">
      <app-card-recipe
        typeCategoria="{{ titleCat }}"
        idRecipe="{{ recipe.id }}"
        urlImg="{{ recipe.Foto }}"
        titleReceita="{{ recipe.NomeDaReceita }}"
      ></app-card-recipe>
    </div>
  </div>
</div>
